spring:

  datasource:
    url: ${CLEARDB_DATABASE_URL}

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    open-in-view: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: ${HIBERNATE_DLL_AUTO}


  mail:
    host: smtp.gmail.com
    port: 587
    username: my.financial.v2
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
          enable: true


email:
  app_link_access: ${APP_LINK_ACCESS}